<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FDEV | Choose Language</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 30px 60px;
      background-color: #000;
    }

    .logo {
      font-size: 2rem;
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 40px;
    }

    .language-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .lang-card {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 15px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #0ff3;
    }

    .lang-card.selected {
      background-color: #0ff3;
      box-shadow: 0 0 20px #0ff;
    }

    .lang-card img {
      width: 40px;
      height: 40px;
    }

    .btn-next {
      display: block;
      margin: 30px auto;
      background: none;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-next:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">FDEV</a>
  </header>

  <div class="container">
    <h1>Select Your Preferred Languages</h1>
    <div class="language-grid" id="languageGrid">
      <div class="lang-card" data-lang="JavaScript"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS"></div>
      <div class="lang-card" data-lang="TypeScript"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TS"></div>
      <div class="lang-card" data-lang="Python"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"></div>
      <div class="lang-card" data-lang="Java"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java"></div>
      <div class="lang-card" data-lang="CSharp"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#"></div>
      <div class="lang-card" data-lang="Go"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg" alt="Go"></div>
      <div class="lang-card" data-lang="PHP"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP"></div>
      <div class="lang-card" data-lang="Rust"><img src= "https://logos-world.net/wp-content/uploads/2021/02/Rust-Emblem.png" alt="Rust"></div>
      <div class="lang-card" data-lang="Kotlin"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-original.svg" alt="Kotlin"></div>
      <div class="lang-card" data-lang="Swift"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/swift/swift-original.svg" alt="Swift"></div>
    </div>

    <button class="btn-next" onclick="goToDevelopersPage()">Next</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.lang-card');
    const selectedLangs = new Set();

    cards.forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('selected');
        const lang = card.getAttribute('data-lang');
        if (selectedLangs.has(lang)) {
          selectedLangs.delete(lang);
        } else {
          selectedLangs.add(lang);
        }
      });
    });

    function goToDevelopersPage() {
      window.location.href = 'developer-list.html';
    }
  </script>
</body>
</html>
